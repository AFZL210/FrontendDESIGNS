<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - HTML CSS & JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head-text">
            <h2>Calculator <span>HTML | CSS | JS</span></h2>
            <a href="#">GitHub</a>
        </div>

        <div class="cal-container">
     <div class="calculator">
        <div class="display-screen">
            <div id="display">
                <input id="output" type="text">
            </div>
        </div>

        <div class="buttons-container">
            <table>
                <tr>
                    <td><button class="btn-operator buttons" id="clear">C</button></td>
                    <td><button class="btn-operator buttons" id="/divide">/</button></td>
                    <td><button class="btn-operator buttons" id="times">*</button></td>
                    <td><button class="btn-operator buttons" id="backspace">B</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number buttons" id="7">7</button></td>
                    <td><button class="btn-number buttons" id="8">8</button></td>
                    <td><button class="btn-number buttons" id="9">9</button></td>
                    <td><button class="btn-operator buttons" id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number buttons" id="4">4</button></td>
                    <td><button class="btn-number buttons" id="5">5</button></td>
                    <td><button class="btn-number buttons" id="6">6</button></td>
                    <td><button class="btn-operator buttons" id="add">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number buttons" id="1">1</button></td>
                    <td><button class="btn-number buttons" id="2">2</button></td>
                    <td><button class="btn-number buttons" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-operator buttons" id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-operator buttons" id="brackone">(</button></td>
                    <td><button class="btn-number buttons" id="0">0</button></td>
                    <td><button class="btn-operator buttons" id="bracktwo">)</button></td>
                </tr>
            </table>
        </div>
    </div>
</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
